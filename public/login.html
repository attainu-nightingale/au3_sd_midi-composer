<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
    </script>

    <title>Musify Login</title>


</head>

<body>

    <header>
        <div class="box-black"></div>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
            <div class="container">
                <a class="navbar-brand" id="brand" href="#">
                    <strong>MusiFy ***</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/signup">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Credits</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="view"
            style="background-image: url('https://res.cloudinary.com/indysigner/image/fetch/f_auto,q_auto/w_1600/https://cloud.netlifyusercontent.com/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/1e8852ae-f094-4c8f-a2ef-71fe2e705d6d/web-midi-api-image1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <form action="/login" method="POST">
                <div class="login-box">
                    <h1>Login</h1>
                    <div class="textbox">
                        <i class="fas fa-user"></i>
                        <input type="text" placeholder="Username" name="username" required />
                    </div>

                    <div class="textbox">
                        <i class="fas fa-lock"></i>
                        <input type="password" placeholder="Password" name="password" required />
                    </div>

                    <button type="submit" class="sub-btn btn btn-outline-success">Sign in</button>
                    <a class="text-white" href="#">forgot password</a>

                    <p>
                        Don't have a account? <a href="/signup1.html"
                            class="btn btn-success btn-rounded my-4 waves-effect z-depth-0">sign Up</a>
                    </P>
                </div>
            </form>

        </div>
    </header>
    <footer>
        <div class="container-fluid text-white">
            <div class="row">
                <p class="text-center m-auto pt-3 pb-3">Designed and Developed By AttainU</p>
            </div>
        </div>
    </footer>
</body>

</html>
