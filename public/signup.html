<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="/css/signup.css">
    <link rel="stylesheet" href="/css/home.css">
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"

    </script>

    <title>Musify SignUp</title>


</head>

<body>

    <header>
        <div class="box-black"></div>
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top scrolling-navbar" id="navbar">
            <div class="container">
                <a class="navbar-brand" id="brand" href="#">
                    <strong>MusiFy ***</strong>
                </a>
                <button class="navbar-toggler" type="button" data-toggle="collapse"
                    data-target="#navbarSupportedContent-7" aria-controls="navbarSupportedContent-7"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent-7">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item active">
                            <a class="nav-link" href="/">Home
                                <span class="sr-only">(current)</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/login">Login</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="/signup">SignUp</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Credits</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="view"
            style="background-image: url('https://res.cloudinary.com/indysigner/image/fetch/f_auto,q_auto/w_1600/https://cloud.netlifyusercontent.com/assets/344dbf88-fdf9-42bb-adb4-46f01eedd629/1e8852ae-f094-4c8f-a2ef-71fe2e705d6d/web-midi-api-image1.jpg'); background-repeat: no-repeat; background-size: cover; background-position: center center;">
            <form action="/signup" method="POST">
                <div class="container" id="signup-box">
                    <div class="row">
                        <h1>Sign Up</h1>
                    </div>
                    <div class="row" id="formSections">
                        <div class="col-lg-6 col-md-12 col-sm-12" id="formCol1">
                            <div class="login-box">
                                <div class="textbox">
                                    <label>First Name</label>
                                    <i class="fas fa-user"></i>
                                    <input type="text" placeholder="firstname" name="firstname" required />
                                </div>
                                <div class="textbox">
                                    <label>Last Name</label>
                                    <i class="far fa-address-card"></i>
                                    <input type="text" placeholder="lastname" name="lastname" required />
                                </div>
                                <div class="textbox">
                                    <label>Email</label>
                                    <i class="fas fa-envelope-open-text"></i>
                                    <input type="email" placeholder="Email" name="email" required />
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6 col-md-12 col-sm-12" id="formCol2">
                            <div class=" login-box">
                                <div class="textbox">
                                    <label>Password</label>
                                    <i class="fas fa-lock"></i>
                                    <input type="password" placeholder="Password" name="password" required />
                                </div>
                                <div class="textbox">
                                    <label>Confirm Password</label>
                                    <i class="fas fa-key"></i>
                                    <input type="password" placeholder="confirm password" name="confirm-password"
                                        required />
                                </div>

                                <button type="submit" class="sub-btn btn btn-outline-success">Regitster</button>
                                <small class="text-info">By clicking the 'Sign Up' button, you confirm that you accept
                                    our
                                    <br>
                                    Terms of use
                                    and Privacy Policy.</small>
                                <p>
                                    Already have an account? <a href="/login1.html"
                                        class="ml-3 btn btn-success my-1 btn-rounded waves-effect z-depth-0">Log
                                        in</a>
                                </P>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </header>
    <footer>
        <div class="container-fluid text-white">
            <div class="row">
                <p class="text-center m-auto pt-3 pb-3">Designed and Developed By AttainU</p>
            </div>
        </div>
    </footer>
</body>

</html>
